<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Tip calculator app</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="splitter logo">
    </header>
    <div class="container">
      <div class="left">
        <div class="bill">
          <label for="title">Bill</label>
          <div class="billAmountBox">
            <span><img src="images/icon-dollar.svg" alt=""></span>
            <input type="text" placeholder="0">
          </div>
        </div>
        <div class="selectTip">
          <label for="tip">Select Tip %</label>
          <div class="percentages">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="text" placeholder="Custom" id="custom">
          </div>
        </div>

        <div class="numberPeople">
          <label for="numofPeople">Number of People</label>
          <div class="numPeopleBox">
            <span><img src="images/icon-person.svg" alt="person icon"></span>
            <input type="text" placeholder="0">
          </div>
        </div>
        
      </div>

      <div class="right">
        <div class="tipAmount">
          <div class="amountTag">
            <p>Tip Amount</p>
            <p class="greyColor">/ person</p>
          </div>
          <div class="tipAmountResult">
            $
            <span id="tipAmount">0.00</span>
          </div>
          
        </div>
        <div class="total">
          <div class="totalTag">
            <p>Total</p>
            <p class="greyColor">/ person</p>
          </div>
          <div class="totalResult">
            $ 
            <span id="total">0.00</span>
          </div>
        </div>
        <button id="resetBtn">RESET</button>
      </div>
    </div>
  </main>

</body>
</html>
